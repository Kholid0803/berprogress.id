<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- My CSS -->
    <link rel="stylesheet" href="css/signup.css">

    <title>Sign Up</title>
  </head>
  <body>
    <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light custom-nav bg-transparent">
            <a class="navbar-brand" href="#">
                <img src="image/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary custom-btn" href="login.html">Login</a>
                </li>
                </ul>
            </div>
        </nav>    
    <!-- Akhir Nav -->

    <!-- Form -->
        <div class="form-up">
            <form action="" class="sign-up-form">
                <h2 class="title">Sign Up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Full Name">
                </div>
                <div class="input-field">
                    <i class="fa fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="date" name="birthday">
                </div>
                <div class="input-field">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <div class="input-field">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Resend Password">
                </div>
                <div class="input-field">
                <input class="check" type="checkbox">
                <label for="">I have to read all <a>Terms & condition</a></label>
                </div>
            </form>

            <div class="btn btn-primary btn-sign-up">Sign Up</div><br>
            <a class="to-login" href="login.html">Have an account yet? Login!</a>
        </div>
    <!-- Akhir Form -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
