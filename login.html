<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/88807a3c2c.js" crossorigin="anonymous"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="css/login.css">

    <title>Login</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light custom-nav bg-transparent">
          <a class="navbar-brand" href="#">
            <img src="image/logo.png" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-mg btn btn-primary custom-btn" href="sign-up.html">Sign up</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    <!-- Akhir Nav -->
    <!-- Form Login -->
      <div class="form-log">
          <form action="" class="log-in-form">
              <h2 class="title">Login</h2>
              <div class="input-field">
                  <i class="fa fa-envelope"></i>
                  <input type="text" placeholder="Email">
              </div>
              <div class="input-field">
                  <i class="fa fa-lock"></i>
                  <input type="password" placeholder="Password">
              </div>
              <div class="input-field">
                <input class="check" type="checkbox">
                <label for="">Remember me</label>
              </div>
          </form>

          <div class="btn btn-primary btn-login">Login</div><br>
          <a class="to-signup" href="sign-up.html">Don't have an account yet? Sign Up!</a>
      </div>
    <!-- Akhir Form Login -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
